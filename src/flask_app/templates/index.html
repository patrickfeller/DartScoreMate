<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Dart App
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <h1>The Dart-App!</h1>
        <p>First Layout</p>
    </div>
    <div class="userinput">
        <h1>The Dart-App!</h1>
        <p>First Layout</p>
    </div>

    <!-- Chat Button -->
    <button class="chat-button" id="chatButton">
        <i class="fa-solid fa-smile"></i> LÃ¤cheln!
    </button>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <i class="fas fa-robot"></i>
            <h3>Mrs. Darts</h3>
            <button class="close-button" id="closeChat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hallo! Ich bin Mrs. Darts, Ihre persÃ¶nliche Dart-Expertin. Wie kann ich Ihnen heute helfen? ðŸŽ¯
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ihre Nachricht...">
            <button id="sendMessage">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatButton = document.getElementById('chatButton');
            const chatWindow = document.getElementById('chatWindow');
            const closeButton = document.getElementById('closeChat');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendMessage');
            const chatMessages = document.getElementById('chatMessages');

            chatButton.addEventListener('click', function() {
                chatWindow.classList.add('active');
                chatButton.style.display = 'none';
            });

            closeButton.addEventListener('click', function() {
                chatWindow.classList.remove('active');
                chatButton.style.display = 'flex';
            });

            function addMessage(message, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                messageDiv.textContent = message;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                addMessage(message, true);
                userInput.value = '';

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    const data = await response.json();
                    if (data.error) {
                        addMessage('Entschuldigung, es gab einen Fehler. Bitte versuchen Sie es spÃ¤ter erneut.');
                    } else {
                        addMessage(data.response);
                    }
                } catch (error) {
                    addMessage('Entschuldigung, es gab einen Fehler. Bitte versuchen Sie es spÃ¤ter erneut.');
                }
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
